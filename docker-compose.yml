version: '3.8'

services:
  mysql-db:
    image: mysql:8.0
    container_name: mysql-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: timesphere_test
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  backend:
    build: ./backend
    container_name: timesphere-backend
    depends_on:
      - mysql-db
    ports:
      - "8081:8081"
    env_file:
      - .env


  frontend:
    build: ./frontend
    container_name: timesphere-frontend
    ports:
      - "5173:5173"
    env_file:
      - .env
    depends_on:
      - backend

volumes:
  db_data:
